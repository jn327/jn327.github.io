<!DOCTYPE html>
<html lang = "en"> <!-- language flag, used by screen readers -->
<head>
  <meta charset = "uft-8" /> <!-- character set definition -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=0.5">

  <title>Josh Newland's page</title>

  <!--
    hide the labels containers while we load them up,
    otherwise they'll be visible and changing about while all our styles are loading in,
    if the element is already there when the style loads, then the transitions will play for any value changes
  -->
  <style>
    .labelsContainer
    {
      opacity : 0;
    }
  </style>

</head>
<body>

  <script src="scripts/CommonElementsCreator.js"></script>
  <script> CommonElementsCreator.addStyles([], ["index"]); </script>

  <div id="canvasContainer" class="toBlur" > </div>

  <div id="contentContainer">
    <div id="about" class="labelsContainer" style="padding:38px;">
      <a class="standardButton-close" id="close-about" target="_blank" >x</a>

      <p id="headerLabel" >Hi, I'm Josh Newland</p>
      <p id="descriptionLabel" style="padding-bottom:12px;" >I'm a front end developer from the UK, with interests in games developement, web development, generative content & good stories</p>

      <a class="standardButton" href="https://docs.google.com/document/d/1aoY__ax24UL680VNK6I426u9ZPTJPOzOeF7xRY3nEOI/edit?usp=sharing" target="_blank" >Check out my CV</a>
    </div>

    <div id="projects" class="labelsContainer">
      <a class="standardButton-close" id="close-projects" target="_blank" >x</a>

      <p id="headerLabel" style="padding-bottom: 12px; padding-top: 12px;" >Projects</p>
      <div class="scrollContainer" id="projectsScrollContainer" >
        <div id="gridContainer0" class="gridContainer" style="background-image: linear-gradient(to right, rgba(255, 171, 150, 0.15), rgba(249, 166, 162, 0.15), rgba(255, 163, 194, 0.15), rgba(232, 137, 216, 0.15), rgba(255, 150, 248, 0.15));">
          <p id="gridHeader0" class="gridHeaderLabel" style="background-image: linear-gradient(to right, rgba(255, 171, 150, 0.9), rgba(249, 166, 162, 0.9), rgba(255, 163, 194, 0.9), rgba(232, 137, 216, 0.9), rgba(255, 150, 248, 0.9));">AAA Games</p>
          <ul class="projects-grid" id="aaaProjectsGrid"> </ul>
        </div>

        <div id="gridContainer1" class="gridContainer" style="margin-top: 32px; background-image: linear-gradient(to right, rgba(140, 255, 173, 0.15), rgba(128, 232, 187, 0.15), rgba(179, 252, 241, 0.15), rgba(128, 219, 232, 0.15), rgba(140, 182, 255, 0.15));" >
          <p id="gridHeader1" class="gridHeaderLabel" style="background-image: linear-gradient(to right, rgba(140, 255, 173, 0.9), rgba(128, 232, 187, 0.9), rgba(179, 252, 241, 0.9), rgba(128, 219, 232, 0.9), rgba(140, 182, 255, 0.9));" >Indie Games</p>
          <p id="descriptionLabel" >
            I have a load of small game projects on
            <a href="https://gamejolt.com/@Jn327/games" target="_blank" >Game Jolt</a>
            & <a href="https://jn327.itch.io/" target="_blank" >Itch.io</a>
          </p>
          <ul class="projects-grid" id="gamesProjectsGrid"> </ul>
        </div>

        <div id="gridContainer2" class="gridContainer" style="margin-top: 32px; background-image: linear-gradient(to right, rgba(213, 138, 255, 0.15), rgba(165, 125, 232, 0.15), rgba(161, 150, 255, 0.15), rgba(175, 189, 255, 0.15), rgba(138, 214, 255, 0.15));" >
          <p id="gridHeader2" class="gridHeaderLabel" style="background-image: linear-gradient(to right, rgba(213, 138, 255, 0.9), rgba(165, 125, 232, 0.9), rgba(161, 150, 255, 0.9), rgba(175, 189, 255, 0.9), rgba(138, 214, 255, 0.9));" >Other experiments</p>
          <ul class="projects-grid" id="otherProjectsGrid"> </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="indexHeaderAndProjectsController.js" ></script>

  <script>
    //set canvas container.
    CommonElementsCreator.defaultCanvasParent = document.getElementById("canvasContainer");
  </script>

  <script src="scripts/FullScreenEffects/MouseParticles/Main.js"></script>

  <script src="indexColorController.js" ></script>

</body>
</html>
